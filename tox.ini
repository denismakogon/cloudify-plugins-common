# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,docs,py27,py26

[testenv]
deps =
    -r{toxinidir}/dev-requirements.txt

[testenv:py27]
deps =
    coverage==3.7.1 # this fixes issue with tox installing coverage --pre
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests --with-cov --cov cloudify cloudify/tests

[testenv:py26]
deps =
    coverage==3.7.1 # this fixes issue with tox installing coverage --pre
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests --with-cov --cov cloudify cloudify/tests

[testenv:docs]
changedir=docs
deps =
    sphinx
    sphinx-rtd-theme
    {[testenv]deps}
commands=make html

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=flake8 cloudify

[flake8]
show-source = True
exclude=.venv,.tox,dist,*egg,etc,build,
filename=*.py
